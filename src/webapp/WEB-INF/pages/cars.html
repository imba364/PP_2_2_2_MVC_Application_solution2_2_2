<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"> />
    <title> List of Cars</title>
    <style>table th, table td {padding: 5px;}</style>
</head>

<body>
    <h1>List of Cars</h1>

    <table border="1">
        <tr>
            <th>Model</th>
            <th>Color</th>
            <th>Series</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:utext="${car.model}">model</td>
            <td th:utext="${car.color}">color</td>
            <td th:utext="${car.series}">series</td>
        </tr>
    </table>

</body>

</html>
